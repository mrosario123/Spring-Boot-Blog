<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securlity">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Post</title>
</head>
<body>
<div class="container">
    <a th:href="@{'/'}">Home</a>
    <div class="post">
        <h2 th:text="${post.title}">Title</h2>
        <h5 th:text="'Written by ' +${post.account.firstName}">Account First Name</h5>
        <h5 th:text="'Created on ' + ${post.createdDate}">Created At</h5>
        <h5 th:text="'Last Updated on ' + ${post.updatedAt}">Updated Date</h5>
        <p th:text="${post.body}">body text</p>
    </div>
    <ul sec:authorize="isAuthenticated()">
        <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}"></a></li>
        <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}"></a></li>

    </ul>
</div>
</body>
</html>
